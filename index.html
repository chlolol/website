<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
        <link href="styles.css" rel="stylesheet"/>
        <!--
            Got this script for including headers and footers from stackoverflow
            https://stackoverflow.com/questions/18712338/make-header-and-footer-files-to-be-included-in-multiple-html-pages?rq=4
        -->
        <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
        </script>
        <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        });
        </script> 
    </head>
    <body>
        <div id="header"></div>
        <h1>Chloe Jones</h1>
        <div id="footer"></div>
    </body>
<html>
